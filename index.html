<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places</title>
  </head>
  <body>
    <div class="container">

      <h1>Oh, the places you'll go!</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="new-location">
            <div class="form-group">
              <label for="new-place">Please enter a location</label>
              <input id="new-place" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="new-landmarks">Please enter landmarks</label>
              <input type="text" class="form-control" id="new-landmarks">
            </div>
            <div class="form-group">
              <label for="new-time">Please enter when:</label>
              <input type="text" class="form-control" id="new-time">
            </div>
            <div class="form-group">
              <label for="new-notes">Please enter your notes:</label>
              <input type="text" class="form-control" id="new-notes">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>

          <div class="well">
            <h2>Rad Places</h2>

            <ul id="add-location">

            </ul>
          </div>
        </div>
        <div class="col-md-6">
          <div id="show-location">
            <h2></h2>


            <p>Landmarks: <span class="landmarks"></span></p>
            <p>Time: <span class="time"></span></p>
            <p>Notes: <span class="notes"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
